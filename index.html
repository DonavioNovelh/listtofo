<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="pai">
      <header>
        <h1>To do list web</h1>
      </header>
      <div class="container">
        <input
          class="input"
          type="search"
          placeholder="Add/Search a new task"
        />
        <button class="adicionar">Add</button>
        <button class="b1">Search</button>
      </div>

      <div class="cont">
        <h2>My Tasks</h2>
        <div class="ting">
          <span class="delete">delete</span>
          <span class="done">done</span>
        </div>
      </div>

      <div class="cont">
        <h2>My Tasks</h2>
        <div class="ting">
          <span class="delete">delete</span>
          <span class="done">done</span>
        </div>
      </div>
    </div>
  </body>
  <script>
    let input = document.querySelector('.input')
    let pai = document.querySelector('.pai')

    let add = document.querySelector('.adicionar')
    let body = document.querySelector('body')
    let titulo = ''
    add.addEventListener('click', adicionar)
    let divCont = ''
    let divting = ''
    let spanDelete = ''
    let spanDone = ''
    let h2 = ''
    let tiu = ''










































    
    function adicionar (e) {
      //console.log(e.target+ '1223')
      if(input.value.length>0) {
        titulo = input.value
        h2 = document.createElement('h2')
        h2.textContent = titulo

        //div com background cinza
        divCont = document.createElement('div')
        divCont.classList.add('cont')
        divCont.appendChild(h2)


        //div com bot√µes delete e done
        divting = document.createElement('div')
        divting.classList.add('ting')
        divCont.appendChild(divting)

        spanDelete = document.createElement('span')
        spanDelete.classList.add('delete')
        spanDelete.textContent = 'delete'
        divting.appendChild(spanDelete)

        spanDone = document.createElement('span')
        spanDone.classList.add('done')
        spanDone.textContent = 'done'
        divting.appendChild(spanDone)
        pai.appendChild(divCont)
        console.log(divCont)
     
      }
      else {
        alert("Ocorreu um erro ao tentar adicionar uma tarefa")
      }

    }
  

  
  </script>
</html>
